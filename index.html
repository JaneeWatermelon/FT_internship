<!doctype html>
<head>
    <title>Swappers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <audio id="music" loop>
        <source src="music/long_music/keys-of-moon-white-petals(chosic.com).mp3" type="audio/mp3">
    </audio>
    <audio id="pair" src="music/Effects/pair.mp3"></audio>
    <div class="preload">
        <div id="spinSquares">
            <div class="spinSquare" id="spinSquare_1" style="animation-delay: 0.6s;"></div>
            <div class="spinSquare" id="spinSquare_2" style="animation-delay: 0.75s;"></div>
            <div class="spinSquare" id="spinSquare_3" style="animation-delay: 0.9s;"></div>
            <div class="spinSquare" id="spinSquare_4" style="animation-delay: 1.05s;"></div>
            <div class="spinSquare" id="spinSquare_5" style="animation-delay: 1.2s;"></div>
            <div class="spinSquare" id="spinSquare_6" style="animation-delay: 1.35s;"></div>
            <div class="spinSquare" id="spinSquare_7" style="animation-delay: 1.5s;"></div>
            <div class="spinSquare" id="spinSquare_8" style="animation-delay: 1.65s;"></div>
        </div>
    </div>

    <div class="card text-center" id="timer">00:00:00</div>
    <div id="field">
        <div id="modal">
            <div id="text" class="text-center"></div>
        </div>
    </div>

    <div id="version">Version 1.2.0</div>
    <span id="music_on" class="lnr lnr-volume-high"></span>
    <span id="music_off" class="lnr lnr-volume"></span>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
